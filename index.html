<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Product Price List</title>
  </head>
  <body>
    <div class="container mt-4">
      <form id="product-form">
        <label for="title"><strong>PRODUCT</strong></label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="bi bi-cart-fill"></i>
            </span>
          </div>
          <input
            type="text"
            class="form-control"
            id="product"
            aria-label="Amount (to the nearest dollar)"
          />
        </div>
        <label for="title"><strong>PRICE</strong></label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"
              ><i class="bi bi-currency-dollar"></i>
            </span>
          </div>
          <input
            type="number"
            class="form-control"
            id="price"
            aria-label="Amount (to the nearest dollar)"
          />
        </div>
        <br />
        <input type="submit" value="ADD" class="btn btn-dark btn-block" />
        <br />
      </form>
      <table class="table table-striped mt-5 text-center">
        <thead class="table table-dark">
          <tr>
            <th>Product</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody id="product-list"></tbody>
        <thead>
          <tr>
            <td><strong class="total"></strong></td>
            <td class="totalP"></td>
          </tr>
        </thead>
      </table>
    </div>

    <script src="script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
